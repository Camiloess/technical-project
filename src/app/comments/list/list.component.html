<div *ngIf="loading; else loadComments" class="card comment-item">
    <div class="card-body">
      <h5 class="card-title placeholder-glow">
        <span class="placeholder col-6"></span>
      </h5>
      <h6 class="card-subtitle mb-2 text-muted placeholder-glow">
        <span class="placeholder col-4"></span>
      </h6>
      <p class="card-text placeholder-glow">
        <span class="placeholder col-7"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-4"></span>
        <span class="placeholder col-6"></span>
        <span class="placeholder col-8"></span>
      </p>
    </div>
</div>

<ng-template #loadComments>
    <div class="comments">
        <div class="card comment-item" *ngFor="let comment of comments; trackBy: trackByComments">
            <div class="delete-btn" *ngIf="editMode" (click)="deleteComment(comment)">
              <img src="assets/img/trash.svg" height="18">
            </div>          
            <div class="card-body">
              <h5 class="card-title">{{ comment.name }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ comment.email }}</h6>
              <p class="card-text">
                  {{ comment.body }}
              </p>
            </div>
        </div>
    </div>    
</ng-template>
