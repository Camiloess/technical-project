<div class="row">
  <div class="col-md-12 col-lg-8">
    <table class="table posts">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts; trackBy: trackByPosts" class="post-row" (click)="showPostDetail(post)">
          <td>{{ post.title }}</td>
          <td>{{ post.body }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col">
      <app-comment-list [countLimit]="40"></app-comment-list>
  </div>
</div>
