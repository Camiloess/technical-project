<div class="row detail-content">
    <div class="details">
        <div class="data">
            <div class="info">
                <div class="user-info pe-3">
                    <div class="card w-100">
                        <div class="card-body" *ngIf="post?.userId">
                          <app-user-data [userId]="post.userId" [editMode]="editMode"></app-user-data>
                        </div>
                    </div>
                </div>
                <div class="post-info mt-4 pe-3">
                    <div class="card w-100">
                        <div class="card-body inputs">
                            <label class="form-label">Title</label>
                            <textarea class="form-control" [(ngModel)]="post.title" [disabled]="!editMode"></textarea>
                            <label class="form-label mt-2">Description</label>
                            <textarea class="form-control" [(ngModel)]="post.body" [disabled]="!editMode"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="comments">
                <app-comment-list [postId]="postId" [editMode]="editMode"></app-comment-list>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn btn-info" (click)="savePost()" *ngIf="editMode">Save</button>
            <button type="button" class="btn btn-primary ms-3" (click)="changeEditMode()">
                {{ editBtnLabel }}
            </button>
        </div>
    </div>
    <!--<div class="col all-comments">
        <app-comment-list [postId]="postId"></app-comment-list>
    </div>-->
  </div>
